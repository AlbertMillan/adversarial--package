TYPE: 'DEFENSE'

HYPERPARAMETERS:
  BATCH_SIZE: 256
  EPOCHS: 80
  OPTIM:
    NAME: 'SGD'
    LEARNING_RATE: 0.01
    MOMENTUM: 0.9
    NESTEROV: TRUE
    WEIGHT_DECAY: 0.0002
    SCHEDULER:
      NAME: 'STEP'
      EPOCH: 50
      LR_DECAY: 0.1
  PRINT_FREQ: 10

DATASET:
  NAME: 'CIFAR10'
  CLASSES: 10
  DIR_PATH: 'datasets/'
  NORMALIZE: FALSE
  CROP: FALSE

ATTACK:
  NAME: 'PGD'
  STEP: 'RAW'
  WEIGHT: 0.3
  ADV_RATE: 0.5
  MAX_ITER: 7
  EPSILON:
    TYPE: 'FIXED'
    VALUE: 8
  ALPHA:
    TYPE: 'FIXED'
    VALUE: 2
  INIT:
    TYPE: 'RAW'


MODELS:
  # Model we are training
  THREAT_MODEL:
    NAME: "WideResNet"
    DEPTH: 28
    WIDEN_FACTOR: 10
    DROP_RATE: 0
    PARALLEL: TRUE
    PRETRAINED: FALSE
    CHKPT_PATH: null
    ACTIVATION:
      NAME: 'ReLU'
      GAMMA: 0.1
    LOSS:
      NAME: 'SCE'
      CLASSES: 10
      C_MM: 1
      REDUCTION: 'mean'


  # Model used to generate adversarial examples (ATTACK model)
  ADV_MODEL:
    NAME: "WideResNet"
    DEPTH: 28
    WIDEN_FACTOR: 10
    DROP_RATE: 0
    PARALLEL: TRUE
    PRETRAINED: FALSE
    CHKPT_PATH: null
#     CHKPT_PATH: "chkpt/chkpt_scaled/chkpt_plain__model_best.pth.tar"
    ACTIVATION:
      NAME: 'ReLU'
    LOSS:
      NAME: 'SCE'
      REDUCTION: 'mean'
      CLASSES: 10

PATHS:
  SAVE_DIR: 'chkpt/chkpt_scaled_2/'
  SAVE_NAME: 'model_best.pth.tar'
  RESULT: 'results/'

LOGGER:
  DIR: ''
  FILE: 'experiments.txt'
