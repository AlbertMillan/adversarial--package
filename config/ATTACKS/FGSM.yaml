TYPE: 'ATTACK'

HYPERPARAMETERS:
    BATCH_SIZE: 64
    PRINT_FREQ: 10

DATASET:
    NAME: 'CIFAR10'
    TRAIN: FALSE
    CLASSES: 10
    DIR_PATH: 'datasets/'
    NORMALIZE: FALSE
    CROP: FALSE
    
ATTACK:
    NAME: "PGD"
    STEP: 'ADV'
    MAX_ITER: 1
    MOMENTUM: 0
    EPSILON:
        TYPE: 'FIXED'
        VALUE: 0
    ALPHA:
        TYPE: 'DIVISOR'
        DIVISOR: 1
    INIT:
        TYPE: 'RAW'


MODELS:
    # Model used to generate adversarial examples (ATTACK model)
    ADV_MODEL:
        NAME: "WideResNet"
        DEPTH: 28
        WIDEN_FACTOR: 10
        DROP_RATE: 0
        PARALLEL: FALSE
        PRETRAINED: TRUE
        CHKPT_PATH: "chkpt/chkpt_scaled_2/model_best.pth.tar"
        ACTIVATION:
            NAME: 'ReLU'
            GAMMA: 0.1
        LOSS:
            NAME: 'SCE'
            CLASSES: 10
            REDUCTION: 'mean'

    # Model we are trying to fool
    THREAT_MODEL:
        NAME: "WideResNet"
        DEPTH: 28
        WIDEN_FACTOR: 10
        DROP_RATE: 0
        PARALLEL: FALSE
        PRETRAINED: TRUE
        CHKPT_PATH: "chkpt/chkpt_scaled_2/model_best.pth.tar"
        ACTIVATION:
            NAME: 'ReLU'
            GAMMA: 0.1
        LOSS:
            NAME: 'SCE'
            CLASSES: 10
            REDUCTION: 'mean'

PATHS:
    RESULT: 'results/'

