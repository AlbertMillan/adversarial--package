TYPE: 'DEFENSE'

HYPERPARAMETERS:
    BATCH_SIZE: 128
    EPOCHS: 75
    OPTIM:
        NAME: 'SGD'
        LEARNING_RATE: 0.1
        MOMENTUM: 0.9
        NESTEROV: TRUE
        WEIGHT_DECAY: 0.0002
        SCHEDULER:
              NAME: 'STEP'
              EPOCH: 60
              LR_DECAY: 0.1
    PRINT_FREQ: 10


DATASET:
    NAME: 'CIFAR10'
    CLASSES: 10
    DIR_PATH: 'datasets/'
    SHUFFLE: TRUE
    NORMALIZE: FALSE
    CROP: TRUE
    
ATTACK:
    NAME: 'PGD'
    STEP: 'RAW'
    MAX_ITER: 7
    MOMENTUM: null
    # [CONSTANT(4), DYNAMIC(MAX_ITER), RANDOM_RANGE]
    EPSILON:
        TYPE: 'FIXED'
        VALUE: 8
    ALPHA:
        TYPE: 'DIVISOR'
        # Denominator to compute alpha: alpha = EPSILON / DIVISOR
        DIVISOR: 4
    INIT:
        TYPE: 'RAW'


MODELS:
    # Model we seek to train
    THREAT_MODEL:
        NAME: 'WideResNet'
        DEPTH: 28
        WIDEN_FACTOR: 10
        DROP_RATE: 0
        PARALLEL: TRUE
        PRETRAINED: FALSE
        CHKPT_PATH: null
        ACTIVATION:
            NAME: 'k-WTA2D'
            SPARSITY_RATE: 0.2
        LOSS:
            NAME: 'MMC'
            CLASSES: 10
            C_MM: 1
            REDUCTION: 'none'
    
    # Model we are trying to fool
    ADV_MODEL:
        NAME: 'WideResNet'
        DEPTH: 28
        WIDEN_FACTOR: 10
        DROP_RATE: 0
        PARALLEL: TRUE
        PRETRAINED: TRUE
        CHKPT_PATH: "chkpt/chkpt_scaled_2/model_best.pth.tar"
        ACTIVATION:
            NAME: 'ReLU'
        LOSS:
            NAME: 'SCE'
            CLASSES: 10
            REDUCTION: 'mean'

    
PATHS:
    SAVE_DIR: 'chkpt/base_kwta2_mmc/'
    SAVE_NAME: 'model_best.pth.tar'
    RESULTS: 'results/'

LOGGER:
    DIR: ''
    FILE: 'experiments.txt'