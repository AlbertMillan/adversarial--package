TYPE: 'DEFENSE'

HYPERPARAMETERS:
  BATCH_SIZE: 64
  EPOCHS: 76
  OPTIM:
    NAME: 'SGD'
    LEARNING_RATE: 0.1
    MOMENTUM: 0.9
    NESTEROV: TRUE
    WEIGHT_DECAY: 0.0002
    SCHEDULER:
      NAME: 'STEP'
      EPOCH: 75
      LR_DECAY: 0.1
  PRINT_FREQ: 10

DATASET:
  NAME: 'CIFAR10'
  CLASSES: 10
  DIR_PATH: 'datasets/'
  NORMALIZE: FALSE
  CROP: FALSE

ATTACK:
  NAME: 'PGD'
  STEP: 'BOTH'
  MAX_ITER: 1
  EPSILON:
    TYPE: 'FIXED'
    VALUE: 8
  ALPHA:
    TYPE: 'DIVISOR'
    DIVISOR: 1
  INIT:
    TYPE: 'RAW'


MODELS:
  # Model we are training
  THREAT_MODEL:
    NAME: "WideResNet"
    DEPTH: 28
    WIDEN_FACTOR: 10
    DROP_RATE: 0
    PARALLEL: TRUE
    PRETRAINED: FALSE
    CHKPT_PATH: null
    LOSS:
      NAME: 'MMC'
      CLASSES: 10
      C_MM: 1


  # Model used to generate adversarial examples (ATTACK model)
  ADV_MODEL:
    NAME: "WideResNet"
    DEPTH: 28
    WIDEN_FACTOR: 10
    DROP_RATE: 0
    PARALLEL: TRUE
    PRETRAINED: TRUE
    CHKPT_PATH: "chkpt/chkpt_scaled/chkpt_plain__model_best.pth.tar"
    LOSS:
      NAME: 'SCE'
      CLASSES: 10

PATHS:
  SAVE_DIR: 'chkpt/fgsm/'
  SAVE_NAME: 'model_best.pth.tar'
  RESULTS: 'results/'

LOGGER:
  DIR: ''
  FILE: 'experiments.txt'
